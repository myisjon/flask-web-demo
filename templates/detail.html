{% extends "layout.html" %}
{% block stylesheet %}
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
{% endblock %}
{% block body %}
<section id="header">
    <div class="container" style="width: 90%">
        <div>
            <h3><button class="btn btn-link" id="return_index">首页</button></h3>
        </div>
        <div class="col-lg-12 col-md-12">
            <p><span id="farm_p_name" class="span-margin"></span><span id="unit" class="span-margin"></span><span id="category" class="span-margin"></span><span id="p_type" class="span-margin"></span></p>
            <p></p>
        </div>
        <div class="col-lg-12 col-md-12 echarts-div">
            <div class="col-md-6">
                <div class="echarts-style" id="echarts-day">
                    <h3>最小值</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="echarts-style" id="echarts-week">
                    <h3>平均值</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 echarts-div">
            <div class="col-md-6">
                <div class="echarts-style" id="echarts-month">
                    <h3>最大值</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="echarts-style" id="echarts-quarterly">

                </div>
            </div>
        </div>
    </div>
    <div id="slider">
        <ul>
          <li data-transition="slideleft" data-slotamount="1" data-thumb="{{ url_for(
          'static', filename='img/slider/3.jpg') }}">
            <img src="{{ url_for('static', filename='img/slider/3.jpg') }}">
          </li>
        </ul>
    </div>
</section>
{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='js/soon/echarts.js')}} "></script>
    <script src="{{ url_for('static', filename='js/soon/detail.js')}} "></script>
{% endblock %}
